<main class="contenido_contact">

        <h3>Find Us</h3>
        <div class="row justify-content-center"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1051788213017!2d-73.9824597843584!3d40.75971134263175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258f8d527983d%3A0x32f8cd122d3ac437!2s1258%206th%20Ave%2C%20New%20York%2C%20NY%2010020%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1650305865657!5m2!1ses!2sar" width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </div>    
        
    <div class="col-md-4">
        <h3>Contact Us</h3>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control form-control-lg" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Subject</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Your Message</span>
            <textarea class="form-control" rows="10" aria-label="With textarea"></textarea>
        </div>
              
         <div class="row justify-content-center"><button type="submit" class="btn btn-primary">Send</button></div>
        </div>
    </div>
